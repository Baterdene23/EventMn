      <stop offset="0%" style="stop-color:#7c2d12"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#sky-er)"/>
  <!-- Mountains with copper tones -->
  <polygon points="0,200 100,80 200,200" fill="#78350f"/>
  <polygon points="150,200 280,60 400,180 400,200" fill="#92400e"/>
  <polygon points="50,200 180,100 320,200" fill="#a16207"/>
  <!-- Mining pit representation -->
