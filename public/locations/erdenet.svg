  <ellipse cx="200" cy="175" rx="80" ry="30" fill="#78350f"/>
  <ellipse cx="200" cy="170" rx="60" ry="20" fill="#92400e"/>
  <!-- Mining equipment silhouettes -->
  <rect x="280" y="130" width="40" height="50" fill="#374151"/>
  <rect x="290" y="110" width="20" height="20" fill="#4b5563"/>
  <polygon points="300,110 300,90 315,110" fill="#6b7280"/>
  <rect x="100" y="140" width="30" height="40" fill="#374151"/>
</svg>